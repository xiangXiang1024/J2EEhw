<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 50px;
            padding-left: 50px;
        }
    </style>

    <script src="js/user.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/seeCanteenInfo.js"></script>
</head>
<body>
    <!--顶部-->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">Yummy!</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="/index.html"><span class="glyphicon glyphicon-home"></span> 首页</a></li>-->
                    <!--<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> 购物广场</a></li>-->

                    <li><a href="#" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>

    <div class="container">
        <div class="row" style="margin-top: 5%">

            <!--左部导航-->
            <div class="col-xs-2" id="myScrollspy">
                <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="30%" style="background-color: #fff">
                    <li><a href="/seeCanteenOrder.html">送餐记录</a></li>
                    <li class="active"><a href="#">我的信息</a></li>
                    <li><a href="/seeCanteenGoods.html">我的商品</a></li>
                    <li><a href="/seeCanteenStatistics.html">运营情况</a></li>
                </ul>
            </div>

            <!--右部内容-->
            <div class="col-md-9">
                <form class="form-horizontal" role="form" style="margin-top: 5%">
                    <div class="form-group">
                        <fieldset disabled>
                            <label for="canteenId" class="col-sm-2 control-label" style="margin-left: 5%">编号</label>
                            <div class="col-sm-10 col-lg-8">
                                <input type="text" class="form-control" id="canteenId">
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group" style="margin-top: 4%">
                        <label for="type" class="col-sm-2 control-label" style="margin-left: 5%">类型</label>
                        <select id="type" class="selectpicker show-tick form-control col-sm-10 col-lg-8" data-live-search="true" style="margin-left:1.5%;max-width:64%">
                            <option>自助餐厅</option>
                            <option>中餐厅</option>
                            <option>西餐厅</option>
                            <option>小吃店</option>
                            <option>甜品店</option>
                            <option>快餐厅</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 4%">
                        <label for="name" class="col-sm-2 control-label" style="margin-left: 5%">名称</label>
                        <div class="col-sm-10 col-lg-8">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 4%">
                        <label for="district" class="col-sm-2 control-label" style="margin-left: 5%">街道</label>
                        <select id="district" class="selectpicker show-tick form-control col-sm-10 col-lg-8" data-live-search="true" style="margin-left:1.5%;max-width:64%">
                            <option>玄武区</option>
                            <option>秦淮区</option>
                            <option>鼓楼区</option>
                            <option>建邺区</option>
                            <option>栖霞区</option>
                            <option>雨花台区</option>
                            <option>浦口区</option>
                            <option>江宁区</option>
                            <option>六合区</option>
                            <option>溧水区</option>
                            <option>高淳区</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 4%">
                        <label for="address" class="col-sm-2 control-label" style="margin-left: 5%">地址</label>
                        <div class="col-sm-10 col-lg-8">
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>

                    <fieldset disabled>
                    <div class="form-group" style="margin-top: 4%">
                        <label for="shippingFee" class="col-sm-2 control-label" style="margin-left: 4%">配送费</label>
                        <div class="input-group col-sm-10 col-lg-8" style="margin-left: 23%;max-width: 64%">
                            <input type="text" class="form-control" id="shippingFee">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 4%">
                        <label for="packagingFee" class="col-sm-2 control-label" style="margin-left: 4%">包装费</label>
                        <div class="input-group col-sm-10 col-lg-8" style="margin-left: 23%;max-width: 64%">
                            <input type="text" class="form-control" id="packagingFee">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    </fieldset>
                </form>

                <div style="margin-top:4%; margin-left: 20%">
                    <button class="btn btn-default" style="margin-left:30%" onclick="modifyCanteenInfo()">
                        提交修改
                    </button>
                </div>
            </div>

            <script>getCanteenInfo()</script>

        </div>
    </div>


</body>
</html>
