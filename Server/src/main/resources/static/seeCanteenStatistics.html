<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运营情况</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 50px;
            padding-left: 50px;
        }
    </style>

    <script src="js/user.js"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!-- 包含了所有编译插件 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/seeCanteenStatistics.js"></script>
    <script src="js/layDate-v5.0.9/laydate/laydate.js"></script>
</head>
<body>
    <!--顶部-->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">Yummy!</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="/index.html"><span class="glyphicon glyphicon-home"></span> 首页</a></li>-->
                    <!--<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> 购物广场</a></li>-->
                    <li><a href="/seeCanteenOrder.html"><span class="glyphicon glyphicon-user"></span> <script>document.writeln(getUserName());</script></a></li>
                    <li><a href="#" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>

    <div class="container">
        <div class="row" style="margin-top: 5%">

            <!--左部导航-->
            <div class="col-xs-2" id="myScrollspy" >
                <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="30%" style="background-color: #fff">
                    <li><a href="/seeCanteenOrder.html">送餐记录</a></li>
                    <li><a href="/seeCanteenInfo.html">我的信息</a></li>
                    <li><a href="/seeCanteenGoods.html">我的商品</a></li>
                    <li class="active"><a href="#">运营情况</a></li>
                </ul>
            </div>

            <!--右部内容-->
            <div class="col-md-9">

                <div style="margin-left: 0%">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label for="start" class="control-label" style="min-width: 30%">
                                开始时间
                            </label>
                            <div class="input-group" style="max-width: 50%">
                                <input type="text" class="form-control" id="start">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="end" class="control-label" style="min-width: 30%">
                                结束时间
                            </label>
                            <div class="input-group" style="max-width: 50%">
                                <input type="text" class="form-control" id="end">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="client" class="control-label" style="min-width: 30%">
                                会员昵称
                            </label>
                            <div class="input-group" style="max-width: 50%">
                                <input type="text" class="form-control" id="client">
                            </div>
                        </div>
                    </form>

                    <form class="form-inline" role="form" style="margin-top: 2%">
                        <div class="form-group">
                            <label for="minMoney" class="control-label" style="min-width: 30%">
                                最低金额
                            </label>
                            <input type="text" class="form-control" id="minMoney" style="max-width: 50%">
                        </div>

                        <div class="form-group">
                            <label for="maxMoney" class="control-label" style="min-width: 30%">
                                最高金额
                            </label>
                            <input type="text" class="form-control" id="maxMoney" style="max-width: 50%">
                        </div>

                        <a onclick="getStatistics();" class="btn btn-default" style="min-width: 15%; margin-left: 5%">
                            查询
                        </a>
                    </form>
                </div>

                <div style="margin-left: 0%; margin-top: 3%">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>订单编号</th>
                            <th>会员</th>
                            <th>商品</th>
                            <th>数量</th>
                            <th>金额</th>
                            <th>送餐地址</th>
                            <th>备注</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody id = "mainBody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script>getStatistics();</script>

    <script>
        lay('#version').html('-v'+ laydate.v);

        laydate.render({
            elem: '#start'
        });

        laydate.render({
            elem: '#end'
        });
    </script>
</body>
</html>
