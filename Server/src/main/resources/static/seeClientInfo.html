<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 50px;
            padding-left: 50px;
        }
    </style>

    <script src="js/user.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/seeClientInfo.js"></script>
</head>
<body>
    <!--顶部-->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Yummy!</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="/index.html"><span class="glyphicon glyphicon-home"></span> 首页</a></li>-->
                    <li><a href="/shoppingMall.html"><span class="glyphicon glyphicon-shopping-cart"></span> 购物广场</a></li>
                    <li><a href="/seeClientOrder.html"><span class="glyphicon glyphicon-user"></span> <script>document.writeln(getUserName());</script></a></li>
                    <li><a href="#" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>

    <div class="container">
        <div class="row" style="margin-top: 5%">

            <!--左部导航-->
            <div class="col-xs-2" id="myScrollspy">
                <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="30%" style="background-color: #fff">
                    <li><a href="/seeClientOrder.html">我的订单</a></li>
                    <li class="active"><a href="#">我的信息</a></li>
                    <li><a href="/seeClientStatistics.html">统计信息</a></li>
                    <!--<li><a href="#">运营情况</a></li>-->
                </ul>
            </div>

            <!--右部内容-->
            <div class="col-md-9">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <fieldset disabled>
                            <!--昵称-->
                            <div>
                                <label for="name" class="col-sm-2 control-label" style="margin-left: 5%">昵称</label>
                                <div class="col-sm-10 col-lg-8">
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <!--邮箱-->
                            <div style="margin-top: 8%">
                                <label for="mail" class="col-sm-2 control-label" style="margin-left: 5%">邮箱</label>
                                <div class="col-sm-10 col-lg-8">
                                    <input type="text" class="form-control" id="mail">
                                </div>
                            </div>
                            <!--等级-->
                            <div style="margin-top: 16%">
                                <label for="ranking" class="col-sm-2 control-label" style="margin-left: 5%">等级</label>
                                <div class="col-sm-10 col-lg-8" style="max-width: 15%">
                                    <input type="text" class="form-control" id="ranking">
                                </div>
                                <label for="grade" class="col-sm-2 control-label" style="margin-left: 5%">积分</label>
                                <div class="col-sm-10 col-lg-8" style="max-width: 15%">
                                    <input type="text" class="form-control" id="grade">
                                </div>
                            </div>

                            <!--余额-->
                            <div style="margin-top: 24%">
                                <label for="balance" class="col-sm-2 control-label" style="margin-left: 5%">余额</label>
                                <div class="input-group col-sm-10 col-lg-8" style="margin-left: 23.5%; max-width: 63%">
                                    <input type="text" class="form-control" id="balance">
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                    <!--真名-->
                    <div class="form-group" style="margin-top: 4%">
                        <label for="realName" class="col-sm-2 control-label" style="margin-left: 5%">姓名</label>
                        <div class="col-sm-10 col-lg-8">
                            <input type="text" class="form-control" id="realName">
                        </div>
                    </div>
                    <!--手机-->
                    <div class="form-group" style="margin-top: 4%">
                        <label for="phone" class="col-sm-2 control-label" style="margin-left: 5%">手机</label>
                        <div class="col-sm-10 col-lg-8">
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>
                    <!--地址-->
                    <div class="form-group" style="margin-top: 4%">
                        <div>
                            <label class="col-sm-2 control-label" style="margin-left: 5%">送餐地址</label>

                            <div class="form-group">
                                <label for="district" class="col-sm-1 control-label">街道</label>
                                <select id="district" class="selectpicker show-tick form-control col-sm-10 col-lg-8" data-live-search="true" style="margin-left:1.5%;max-width:10%">
                                    <option>玄武区</option>
                                    <option>秦淮区</option>
                                    <option>鼓楼区</option>
                                    <option>建邺区</option>
                                    <option>栖霞区</option>
                                    <option>雨花台区</option>
                                    <option>浦口区</option>
                                    <option>江宁区</option>
                                    <option>六合区</option>
                                    <option>溧水区</option>
                                    <option>高淳区</option>
                                </select>

                                <label for="address" class="col-sm-1 control-label">地址</label>
                                <div class="col-sm-10 col-lg-8" style="max-width:25%">
                                    <input type="text" class="form-control" id="address">
                                </div>

                                <a class="btn btn-default" onclick="addAddress()" style="margin-left: 3.5%">添加</a>
                            </div>

                        </div>
                    </div>

                    <!--地址表格-->
                    <div class="form-group" >
                        <!--<label for="addressList" class="col-sm-2 control-label" style="margin-left: 5%">
                            地址
                        </label>-->
                        <table class="table table-striped" id="addressList" style="margin-left: 24%; max-width: 63%">
                            <thead>
                                <tr>
                                    <th>街道</th>
                                    <th>详细地址</th>
                                </tr>
                            </thead>
                            <tbody id="addressTable">
                                <!--<tr>
                                    <td>鼓楼区</td>
                                    <td>南京大学鼓楼校区陶园南楼</td>
                                </tr>
                                <tr>
                                    <td>栖霞区</td>
                                    <td>南京大学仙林校区6栋</td>
                                </tr>-->
                            </tbody>
                        </table>
                    </div>
                </form>

                <div style="margin-top:4%; margin-left: 30%">
                    <button class="btn btn-default" onclick="modifyClientInfo();">
                        确认修改
                    </button>
                    <button class="btn btn-default" style="margin-left:20%" data-toggle="modal" data-target="#myModal">
                        注销账号
                    </button>
                </div>
            </div>

            <!-- 模态框 确认注销 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">注销账号</h4>
                        </div>
                        <div class="modal-body">
                            确定注销账号？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="abandonClient();">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

            <script>getClientInfo()</script>

        </div>
    </div>


</body>
</html>
